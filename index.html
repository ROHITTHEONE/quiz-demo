<!DOCTYPE html>
<html>
<head>
	<title>Solve Quiz Portal</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container" id="quizContainer">
		<div class="title">Let's Solve</div>
		<div class="question" id="question"></div>
		<label class="option"><input type="radio" name="option" value="1" /><span id="opt1"></span></label>
		<label class="option"><input type="radio" name="option" value="2" /><span id="opt2"></span></label>
		<label class="option"><input type="radio" name="option" value="3" /><span id="opt3"></span></label>
		<label class="option"><input type="radio" name="option" value="4" /><span id="opt4"></span></label>
		<button id="nextBtn" class="nextBtn" onclick="loadNextQues();">Next</button>
		<button id="prevBtn" class="prevBtn" onclick="loadPrevQues();">Prev</button>
		<p class="progress"><span id="prog"></span></p>
	</div>

	<div class="result" id="result" style="display: none;"></div>

	<!-- <script src="question.js"></script> -->
	<script src="quiz.js"></script>
</body>
</html>
